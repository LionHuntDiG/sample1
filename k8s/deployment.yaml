apiVersion: apps/v1
kind: Deployment
metadata:
  name: trackingapi
  labels:
    app: trackingapi
    component: trackingapi
spec:
  replicas: 2
  selector: 
    matchLabels: 
      app: trackingapi
      component: trackingapi
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: trackingapi
        component: trackingapi
    spec:
      containers:
      - name: trackingapi
        image: microacr1.azurecr.io/trackingapi:latest     
        ports:
        - containerPort: 80
        imagePullPolicy: Always   
        resources:
          requests:        
            cpu: "300m"
          limits:          
            cpu: "600m"     
